<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'tesl/base.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--    local tesl-->

    <title>{% block title%}{% endblock title %}</title>
  </head>
  <body class="p-3 mb-2 bg-secondary">
    <nav class="navbar navbar-expand navbar-dark bg-dark mb-3">
        <a class="navbar-brand mb-0 h1" href="{% url 'tesl:home' %}">TeslohgTV</a>
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link ml-auto" href="{% url 'tesl:logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link ml-auto" href="{% url 'tesl:register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-auto" href="{% url 'tesl:login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
    </nav>
    <div class="container">
      {% if messages %}
       {% for message in messages %}
         <div class="alert alert-warning alert-dismissable" role="alert">
           <button class="close" data-dismiss="alert">
             <small><sup>x</sup></small>
           </button>
           {{ message }}
         </div>
       {% endfor %}
     {% endif %}
      {% block content %}
      {% endblock content %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
